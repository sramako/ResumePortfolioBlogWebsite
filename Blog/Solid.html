        <script>

             document.addEventListener("contextmenu",hide,false);
            document.addEventListener("mousedown",show,false);

            var menuBar = document.querySelector("#menu");

            function hide(e)
            {
                e.preventDefault();
            }

            function show(e)
            {
                if (e.button == 0)
                {
                    menuBar.style.display="none";
                }

                if (e.button == 2)
                {
                    menuBar.style.display="block";
                    menuBar.style.position="absolute";

					menuBar.style.left=e.clientX;
					menuBar.style.top =e.clientY;
                }
            }
			
			var main = document.querySelector("#main");
			
			var day1=document.querySelector("#blue");
			day1.addEventListener("mousedown",changeblue,false);
			function changeblue()
			{
                main.style.background="";
				main.style.backgroundColor="steelblue";
			}
			
			var day2=document.querySelector("#red");
			day2.addEventListener("mousedown",changered,false);

			var day3=document.querySelector("#green");
			day3.addEventListener("mousedown",changegreen,false);
			function changegreen()
			{
                main.style.background="";
				main.style.backgroundColor="lightgreen";
			}
			
			var day4=document.querySelector("#white");
			day4.addEventListener("mousedown",changewhite,false);
			function changewhite()
			{
                main.style.background="";

			}
        </script>
